<div *ngFor="let news of randomNews">
  <div class="row">
    <div class="col-lg-12" style="font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">
      <h3 class="text-justify">{{ news.title }}</h3>
      <p>{{ news.description }}</p>

    </div>
  </div>
</div>
